<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .input {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .student-list {
            list-style-type: none;
            padding: 0;
        }

        .student-list li {
            display: none; /* Initially hide all students */
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            position: relative;
        }

        .student-list li:hover {
            background-color: #f0f0f0;
        }

        .badge {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .warning {
            color: red;
            margin-top: 10px;
            display: none; /* Hide the warning message by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="search" id="search" class="input" placeholder="🔍 Search....Christian name" oninput="onSearch()">
        <ul id="studentList" class="student-list">
            <li data-admission="12345" onclick="selectStudent('Christian Anderson')">Christian Anderson <span class="badge">12345</span></li>
            <li data-admission="12346" onclick="selectStudent('Christian Bale')">Christian Bale <span class="badge">12346</span></li>
            <li data-admission="12347" onclick="selectStudent('John Doe')">John Doe <span class="badge">12347</span></li>
            <li data-admission="12348" onclick="selectStudent('Jane Doe')">Jane Doe <span class="badge">12348</span></li>
            <li data-admission="12349" onclick="selectStudent('Christopher Nolan')">Christopher Nolan <span class="badge">12349</span></li>
        </ul>

        <p id="noResults" class="warning">No matching students found.</p>
    </div>

    <script>
        const searchInput = document.getElementById('search');
        const students = document.querySelectorAll('#studentList li');
        const scrollIndicator = document.getElementById('scrollIndicator');
        const studentList = document.getElementById('studentList');

        // Set up event listeners
        searchInput.addEventListener('input', onSearch);
        searchInput.addEventListener('paste', onSearch);
        studentList.addEventListener('scroll', updateScrollIndicator);
        window.addEventListener('resize', updateScrollIndicator);

        function onSearch() {
            const searchValue = searchInput.value.trim().toLowerCase();
            let matchCount = 0;

            students.forEach(student => {
                const studentName = student.textContent.replace(/\d+\.\s|<span.*<\/span>/g, '').toLowerCase();
                const admissionNumber = student.getAttribute('data-admission');
                if (studentName.includes(searchValue)) {
                    matchCount++;
                    student.style.display = 'block';
                    student.innerHTML = `${matchCount}. ${studentName} <span class="badge">${admissionNumber}</span>`;
                } else {
                    student.style.display = 'none';
                }
            });

            updateScrollIndicator();
        }

        function selectStudent(studentName) {
            searchInput.value = studentName.replace(/\d+\.\s/, '');
            searchInput.dispatchEvent(new Event('input')); // Manually trigger input event
            hideStudents(); // Hide student list after selecting a student
        }

        function showStudents() {
            students.forEach(student => {
                student.style.display = 'block';
            });
        }

        function hideStudents() {
            students.forEach(student => {
                student.style.display = 'none';
            });
        }

        function updateScrollIndicator() {
            if (studentList.scrollHeight > studentList.clientHeight) {
                scrollIndicator.style.display = 'block';
            } else {
                scrollIndicator.style.display = 'none';
            }
        }

        // Initial check for scroll indicator
        updateScrollIndicator();
    </script>
</body>
</html>
