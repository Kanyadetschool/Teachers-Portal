<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanyadet school</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/phone.png" type="image/x-icon">

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title"><b>>> Admission portal</b></h3>
          <p class="text">
           <b>>></b> Select the level to Proceed
          </p>

          <div class="info">
            <div class="information" id="displayforlongclassnames">
              <a href="https://forms.office.com/r/C5KhK11rse" target="_blank"><input type="submit" value="Daycare" class="btn" id="btnsforlevels"/></a>
                 <a href="https://forms.office.com/r/JdDVCpUwJt" target="_blank"> <input type="submit" value="Pre-primary one" class="btn" id="btnsforlevels" /></a>
                
                 
            </div>
            <div class="information" id="displayforlongclassnames">
              <a href="https://forms.office.com/r/fQG2NWNxDG" target="_blank"><input type="submit" value="Pre-primary Two" class="btn" id="btnsforlevels" /></a>
              <a href="https://forms.office.com/r/z87DMJ0NPj" target="_blank"><input type="submit" value="Grade 1" class="btn"id="btnsforlevels"/></a>
              
            </div>
            <div class="information">
                  <a href="https://forms.office.com/r/GPc6afHGtr" target="_blank"><input type="submit" value="Grade 2" class="btn"id="btnsforlevels"/></a>
                  <a href="https://forms.office.com/r/r23PZWgZsv" target="_blank" ><input type="submit" value="Grade 3" class="btn"id="btnsforlevels"/></a>
                  <a href="https://forms.office.com/r/6xpv846MEv"target="_blank"><input type="submit" value="Grade 4" class="btn"id="btnsforlevels"/></a>
                  
                 
                  
            </div>
            <div class="information">
             
              <a href="https://forms.office.com/r/Du0e1RuRUL"target="_blank"> <input type="submit" value="Grade 5" class="btn"id="btnsforlevels" /></a>
             <a href="https://forms.office.com/r/ZhGsLJgzf5"target="_blank"><input type="submit" value="Grade 6" class="btn"id="btnsforlevels"/></a>
             <a href="#"target="_blank"><input type="submit" value="Grade 7" class="btn"id="btnsforlevels"/></a>
             <a href="#"target="_blank"><input type="submit" value="Grade 8" class="btn"id="btnsforlevels"/></a>
             <a href="#"target="_blank"><input type="submit" value="Grade 9" class="btn"id="btnsforlevels"/></a>
            </div>

            
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              
              <a href="#">
                <i class="fab fa-twitter"></i>
              
              <a href="#">
                <i class="fab fa-instagram"></i>
              
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title" ><b>>> Report any Challenge </b></h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Name</label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
             <h6>Technical team will respond to your query apon submission</h6>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
