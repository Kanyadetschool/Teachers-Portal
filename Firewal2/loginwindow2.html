<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Login - Auto Validate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="loginwindow2.css">
    <link rel="stylesheet" href="swalOnly.css">
    <style>
        .custom-loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: 
              radial-gradient(farthest-side,#feffff78 94%,#0000) top/8px 8px no-repeat,
              conic-gradient(#0000 20%,#ffffff);
            -webkit-mask: radial-gradient(farthest-side,#0000 calc(100% - 8px),#000 0);
            animation: spinner-c7wet2 1s infinite linear;
        }

        @keyframes spinner-c7wet2 {
            100% {
                transform: rotate(1turn);
            }
        }

      

        .input-container {
            position: relative;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
        }

       

        .toggle-btn {
            position: absolute;
            right: 0px;
            bottom: -3%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 20px;
        }

        #validationMessage {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="section full-height">
        <a href="#" class="logo" target="_blank">
            <img src="../img/noun-hacker-2081173.svg" alt="Logo">
        </a>  
    </div>

    <script>
        const teachers = [
            { id: "BOM1", idno: "39435118", name: "MR MAWEL MANGLA", redirectUrl: "../index.html" },
            { id: "299007", idno: "10312877", name: "Mrs EVERLYN ATIENO PANYAKO", redirectUrl: "../index.html" },
            { id: "261952", idno: "7121484", name: "Mr Fredrick Ghana Obure", redirectUrl: "../index.html" },
            { id: "242418", idno: "3966348", name: "MR Cleophas Alwala Ogot", redirectUrl: "../index.html" },
            { id: "546545", idno: "22151418", name: "MR WCYCLIFE OWINO", redirectUrl: "../index.html" },
            { id: "585940", idno: "28033727", name: "MR Vincent Lichuma Olubwayo", redirectUrl: "../index.html" },
            { id: "669933", idno: "28747694", name: "Mrs Eunice Atieno Ogonda", redirectUrl: "../index.html" },
            { id: "801669", idno: "30187775", name: "Mrs Janet Odhiambo Oluoch", redirectUrl: "../index.html" },
            { id: "546545", idno: "22151418", name: "Mr Jerry Wyclife Owour", redirectUrl: "../index.html" },
            { id: "981072", idno: "33436372", name: "Mrs BERYL O. ATIENO", redirectUrl: "../index.html" },
            { id: "887314", idno: "33924729", name: "MR. Geofrey Onyango Oduor", redirectUrl: "../index.html" }
        ];

        let currentTeacher = null;
        let validateTimer = null;

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = document.querySelector(`[data-for="${inputId}"]`);
            input.type = input.type === "password" ? "text" : "password";
            toggleBtn.textContent = input.type === "password" ? "üëÅÔ∏è" : "üîí";
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function validateTSC(tscNumber) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const teacher = teachers.find(t => t.id === tscNumber);
                    if (teacher) {
                        currentTeacher = teacher;
                        resolve(true);
                    } else {
                        resolve(false);
                    }
                }, 2000);
            });
        }

        async function validateIDNo(idNumber) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (currentTeacher && currentTeacher.idno === idNumber) {
                        resolve(true);
                    } else {
                        resolve(false);
                    }
                }, 2000);
            });
        }

        const setupAutoValidation = (inputId, validationFn, nextStep) => {
            const input = document.getElementById(inputId);
            const messageDiv = document.getElementById('validationMessage');
            
            const debouncedValidate = debounce(async (value) => {
                if (value.length < 4) return; // Don't validate too short inputs
                
                messageDiv.innerHTML = '<div class="custom-loader"></div>';
                const isValid = await validationFn(value);
                
                if (isValid) {
                    messageDiv.innerHTML = ' ‚úÖ Validated successfully!';
                    setTimeout(() => {
                        nextStep();
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '‚ùå Invalid input, please try again';
                    input.value = '';
                }
            }, 2000);

            input.addEventListener('input', (e) => {
                messageDiv.innerHTML = 'Waiting for you to finish typing...';
                debouncedValidate(e.target.value);
            });
        };

        async function showTSCInput() {
            await Swal.fire({
                title: 'Enter TSC Number',
                html: `
                    <div class="input-container">
                        <img src="./student.jpg" alt="Student Image" style="width: 100px; height: auto; margin-bottom: 10px;">
                        <input type="password" id="TSCNO" class="input-field" placeholder="Enter TSC Number">
                        <button type="button" class="toggle-btn" data-for="TSCNO" onclick="togglePassword('TSCNO')">üëÅÔ∏è</button>
                        <div id="validationMessage"></div>
                    </div>
                `,
                showConfirmButton: false,
                allowOutsideClick: false,
                didOpen: () => {
                    setupAutoValidation('TSCNO', validateTSC, showIDInput);
                }
            });
        }

        async function showIDInput() {
            await Swal.fire({
                title: 'Enter ID Number',
                html: `
                    <div class="input-container">
                        <img src="./Grow.jpg" alt="Student Image" style="width: 100px; height: auto; margin-bottom: 10px;">
                        <input type="password" id="IDNO" class="input-field" placeholder="Enter ID Number">
                        <button type="button" class="toggle-btn" data-for="IDNO" onclick="togglePassword('IDNO')">üëÅÔ∏è</button>
                        <div id="validationMessage"></div>
                    </div>
                `,
                showConfirmButton: false,
                allowOutsideClick: false,
                didOpen: () => {
                    setupAutoValidation('IDNO', validateIDNo, async () => {
                        await Swal.fire({
                       icon: 'question',
                            title:  `${currentTeacher.name} Login Successful!`,
                            text: 'Redirecting...',
                            timer: 5000,
                            showConfirmButton: false
                        });
                        window.location.href = currentTeacher.redirectUrl;
                    });
                }
            });
        }

        // Start the login process
        setTimeout(showTSCInput, 2000);
        
    </script>
    <script src="./inspect.js"></script>
</body>
</html>
