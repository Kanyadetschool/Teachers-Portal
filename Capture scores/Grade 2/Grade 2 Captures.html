<style>
    .button {
  --primary: #ff5569;
  --neutral-1: #f7f8f7;
  --neutral-2: #e7e7e7;
  --radius: 14px;

  cursor: pointer;
  border-radius: var(--radius);
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
  border: none;
  box-shadow: 0 0.5px 0.5px 1px rgba(255, 255, 255, 0.2),
    0 10px 20px rgba(0, 0, 0, 0.2), 0 4px 5px 0px rgba(0, 0, 0, 0.05);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  transition: all 0.3s ease;
  min-width: 160px;
  margin: 5px;
  padding: 20px;
  height: 48px;
  font-family: "Galano Grotesque", Poppins, Montserrat, sans-serif;
  font-style: normal;
  font-size: 18px;
  font-weight: 600;
}
.button:hover {
  transform: scale(1.02);
  box-shadow: 0 0 1px 2px rgba(255, 255, 255, 0.3),
    0 15px 30px rgba(0, 0, 0, 0.3), 0 10px 3px -3px rgba(0, 0, 0, 0.04);
}
.button:active {
  transform: scale(1);
  box-shadow: 0 0 1px 2px rgba(255, 255, 255, 0.3),
    0 10px 3px -3px rgba(0, 0, 0, 0.2);
}
.button:after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: var(--radius);
  border: 2.5px solid transparent;
  background: linear-gradient(var(--neutral-1), var(--neutral-2)) padding-box,
    linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.45))
      border-box;
  z-index: 0;
  transition: all 0.4s ease;
}
.button:hover::after {
  transform: scale(1.05, 1.1);
  box-shadow: inset 0 -1px 3px 0 rgba(255, 255, 255, 1);
}
.button::before {
  content: "";
  inset: 7px 6px 6px 6px;
  position: absolute;
  background: linear-gradient(to top, var(--neutral-1), var(--neutral-2));
  border-radius: 30px;
  filter: blur(0.5px);
  z-index: 2;
}
.state p {
  display: flex;
  align-items: center;
  justify-content: center;
}
.state .icon {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  transform: scale(1.25);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.state .icon svg {
  overflow: visible;
}

/* Outline */
.outline {
  position: absolute;
  border-radius: inherit;
  overflow: hidden;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.4s ease;
  inset: -2px -3.5px;
}
.outline::before {
  content: "";
  position: absolute;
  inset: -100%;
  background: conic-gradient(
    from 180deg,
    transparent 60%,
    white 80%,
    transparent 100%
  );
  animation: spin 2s linear infinite;
  animation-play-state: paused;
}
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
.button:hover .outline {
  opacity: 1;
}
.button:hover .outline::before {
  animation-play-state: running;
}

/* Letters */
.state p span {
  display: block;
  opacity: 0;
  animation: slideDown 0.8s ease forwards calc(var(--i) * 0.03s);
}
.button:hover p span {
  opacity: 1;
  animation: wave 0.5s ease forwards calc(var(--i) * 0.02s);
}
.button:focus p span {
  opacity: 1;
  animation: disapear 0.6s ease forwards calc(var(--i) * 0.03s);
}
@keyframes wave {
  30% {
    opacity: 1;
    transform: translateY(4px) translateX(0) rotate(0);
  }
  50% {
    opacity: 1;
    transform: translateY(-3px) translateX(0) rotate(0);
    color: var(--primary);
  }
  100% {
    opacity: 1;
    transform: translateY(0) translateX(0) rotate(0);
  }
}
@keyframes slideDown {
  0% {
    opacity: 0;
    transform: translateY(-20px) translateX(5px) rotate(-90deg);
    color: var(--primary);
    filter: blur(5px);
  }
  30% {
    opacity: 1;
    transform: translateY(4px) translateX(0) rotate(0);
    filter: blur(0);
  }
  50% {
    opacity: 1;
    transform: translateY(-3px) translateX(0) rotate(0);
  }
  100% {
    opacity: 1;
    transform: translateY(0) translateX(0) rotate(0);
  }
}
@keyframes disapear {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
    transform: translateX(5px) translateY(20px);
    color: var(--primary);
    filter: blur(5px);
  }
}

/* Plane */
.state--default .icon svg {
  animation: land 0.6s ease forwards;
}
.button:hover .state--default .icon {
  transform: rotate(45deg) scale(1.25);
}
.button:focus .state--default svg {
  animation: takeOff 0.8s linear forwards;
}
.button:focus .state--default .icon {
  transform: rotate(0) scale(1.25);
}
@keyframes takeOff {
  0% {
    opacity: 1;
  }
  60% {
    opacity: 1;
    transform: translateX(70px) rotate(45deg) scale(2);
  }
  100% {
    opacity: 0;
    transform: translateX(160px) rotate(45deg) scale(0);
  }
}
@keyframes land {
  0% {
    transform: translateX(-60px) translateY(30px) rotate(-50deg) scale(2);
    opacity: 0;
    filter: blur(3px);
  }
  100% {
    transform: translateX(0) translateY(0) rotate(0);
    opacity: 1;
    filter: blur(0);
  }
}

/* Contrail */
.state--default .icon:before {
  content: "";
  position: absolute;
  top: 50%;
  height: 2px;
  width: 0;
  left: -5px;
  background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.5));
}
.button:focus .state--default .icon:before {
  animation: contrail 0.8s linear forwards;
}
@keyframes contrail {
  0% {
    width: 0;
    opacity: 1;
  }
  8% {
    width: 15px;
  }
  60% {
    opacity: 0.7;
    width: 80px;
  }
  100% {
    opacity: 0;
    width: 160px;
  }
}

/* States */
.state {
  padding-left: 29px;
  z-index: 2;
  display: flex;
  position: relative;
}
/* .state--default span:nth-child(4) {
  margin-right: 5px;
} */

.state--sent {
  display: none;
}
.state--sent svg {
  transform: scale(1.25);
  margin-right: 8px;
}
.button:focus .state--default {
  position: absolute;
}
.button:focus .state--sent {
  display: flex;
}
.button:focus .state--sent span {
  opacity: 0;
  animation: slideDown 0.8s ease forwards calc(var(--i) * 0.2s);
}
.button:focus .state--sent .icon svg {
  opacity: 0;
  animation: appear 1.2s ease forwards 0.8s;
}
@keyframes appear {
  0% {
    opacity: 0;
    transform: scale(4) rotate(-40deg);
    color: var(--primary);
    filter: blur(4px);
  }
  30% {
    opacity: 1;
    transform: scale(0.6);
    filter: blur(1px);
  }
  50% {
    opacity: 1;
    transform: scale(1.2);
    filter: blur(0);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

</style>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyzmZiV24Nvdb5v4Q1BwksF4buMB-ZMfa0W3tge_8tg4Z7FxPid59fpka2ai3MPpSFt/exec';
const form = document.forms['submit-to-google-sheet'];

let hiddenStudents = JSON.parse(localStorage.getItem('hiddenStudents')) || [];

// Function to populate the select element
function populateStudentSelect() {
  const studentSelect = document.getElementById('student');
  studentSelect.innerHTML = ''; // Clear existing options

  students.forEach(student => {
    if (!hiddenStudents.includes(student.name)) {
      const option = document.createElement('option');
      option.value = student.name;
      option.textContent = `${student.id} ${student.name}`;
      studentSelect.appendChild(option);
    }
  });

  // Automatically select the first available student if any
  updateAssessmentNumber();
}

// Function to update the input field with the selected student's assessment number
function updateAssessmentNumber() {
  const studentSelect = document.getElementById('student');
  const assessmentNumberInput = document.getElementById('assessmentNumber');
  const studentNameInput = document.getElementById('studentName');

  const selectedStudentName = studentSelect.value;
  const selectedStudent = students.find(student => student.name === selectedStudentName);

  if (selectedStudent) {
    assessmentNumberInput.value = selectedStudent.assessmentNumber; // Display assessment number
    studentNameInput.value = selectedStudent.name; // Set the hidden input with student name
  } else {
    assessmentNumberInput.value = ''; // Clear the input if no student is selected
    studentNameInput.value = ''; // Clear the hidden input if no student is selected
  }
}

// Function to check if all required inputs are filled
function areInputsFilled() {
  const inputs = form.querySelectorAll('input[required], textarea[required]');
  return Array.from(inputs).every(input => input.value.trim() !== '');
}

// Handle form submission
form.addEventListener('submit', e => {
  e.preventDefault();

  const studentSelect = document.getElementById('student');

  if (studentSelect.options.length === 0) {
    Swal.fire({
      title: 'Error!',
      text: 'No students available for submission.',
      icon: 'error',
      confirmButtonText: 'OK'
    });
    return;
  }

  if (areInputsFilled()) {
    Swal.fire({
      title: 'Submitting...',
      text: 'Please wait',
      icon: 'info',
      showConfirmButton: false,
      allowOutsideClick: false,
    });

    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => {
        Swal.close(); // Close the initial "Submitting..." alert
        if (response.status === 200) {
          // Successful submission
          Swal.fire({
            title: 'Saved!',
            icon: 'success',
            timer: 500, // Set the timer to 0.5 seconds
            timerProgressBar: true, // Optional: Shows progress bar
            showConfirmButton: false, // Hide the confirm button
          }).then(() => {
            const selectedOption = studentSelect.options[studentSelect.selectedIndex];

            // Add the selected student to hidden students and update local storage
            hiddenStudents.push(selectedOption.value);
            localStorage.setItem('hiddenStudents', JSON.stringify(hiddenStudents));

            // Repopulate the select element
            populateStudentSelect();

            // Automatically select the next student if available
            const nextOption = studentSelect.querySelector('option:not([value=""])');
            if (nextOption) {
              studentSelect.value = nextOption.value;
              updateAssessmentNumber();
            } else {
              studentSelect.value = ''; // Reset selection if no more options available
              updateAssessmentNumber(); // Clear assessment number if no more students
            }
            
            form.reset(); // Reset the form if submission is successful
            
            // Reload the page after the alert is shown
            setTimeout(() => {
              location.reload();
            }, 500); // Matches the Swal timer
          });
        } else {
          Swal.fire({
            title: 'Error!',
            text: 'Submission Failed',
            icon: 'error',
          });
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        Swal.close(); // Close the initial "Submitting..." alert
        Swal.fire({
          title: 'Ooops!!',
          text: 'Connect to the internet',
          icon: 'error',
        });
      });
  } else {
    Swal.fire({
      title: 'Error!',
      text: 'Please fill in all required fields.',
      icon: 'error',
    });
  }
});

// Reset all learners
document.getElementById('reset-all').addEventListener('click', () => {
  hiddenStudents = [];
  localStorage.setItem('hiddenStudents', JSON.stringify(hiddenStudents));
  populateStudentSelect();
  Swal.fire({
    title: 'Reset!',
    text: 'All learners have been reset.',
    icon: 'success',
    confirmButtonText: 'OK'
  });
});

// Reset selected learners
document.getElementById('reset-selected').addEventListener('click', () => {
  Swal.fire({
    title: 'Select Learners to Reset',
    html: students.filter(student => hiddenStudents.includes(student.name))
      .map(student => `<input type="checkbox" class="reset-checkbox" value="${student.name}">${student.name}<br>`)
      .join(''),
    confirmButtonText: 'Reset',
    preConfirm: () => {
      const checkboxes = document.querySelectorAll('.reset-checkbox:checked');
      return Array.from(checkboxes).map(checkbox => checkbox.value);
    }
  }).then(result => {
    if (result.isConfirmed) {
      hiddenStudents = hiddenStudents.filter(name => !result.value.includes(name));
      localStorage.setItem('hiddenStudents', JSON.stringify(hiddenStudents));
      populateStudentSelect();
      Swal.fire({
        title: 'Reset!',
        text: 'Selected learners have been reset.',
        icon: 'success',
        confirmButtonText: 'OK'
      });
    }
  });
});

// Call the function to populate the select element when the page loads
document.addEventListener('DOMContentLoaded', () => {
  populateStudentSelect();

  // Add event listener to update the assessment number when a student is selected
  document.getElementById('student').addEventListener('change', updateAssessmentNumber);
});

</script>
