    .lottie-notification {

    .notification-text {

    }

    }
    
    .error {
        border-left: 4px solid #ff5f6d;
    }
    
    @keyframes slideIn {
        from { transform: translate(-50%, -100%); }
        to { transform: translate(-50%, 0); }
    }
    
    @keyframes slideOut {
        from { transform: translate(-50%, 0); opacity: 1; }
        to { transform: translate(-50%, -100%); opacity: 0; }
    }
