<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            font-family: 'Poppins',sans-serif;
        }

        body {
            user-select: none;
            overflow-y: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: hsl(218deg 50% 91%);
            font-family: 'Poppins',sans-serif;
            height: 100vh;
            margin: 0;
        }

        .screen-1 {
            background: hsl(213deg 85% 97%);
            padding: 2em;
            display: flex;
            flex-direction: column;
            gap: 1em;
            border-radius: 30px;
            box-shadow: 0 0 2em hsl(231deg 62% 94%);
            width: 320px;
            align-items: center;
        }

        .logo {
            margin-top: -3em;
            width: 100px;
            height: 100px;
        }

        .teacher-selection, .password {
            background: hsl(0deg 0% 100%);
            box-shadow: 0 0 2em hsl(231deg 62% 94%);
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            border-radius: 20px;
            color: hsl(0deg 0% 30%);
            width: 100%;
        }

        .teacher-selection select, .password input {
            outline: none;
            border: none;
            font-size: 0.9em;
            padding: 0.5em;
            width: 100%;
        }

        .teacher-selection select {
            padding-left: 2em;
        }

        .password input::placeholder {
            color: hsl(0, 3%, 31%);
        }

        ion-icon {
            color: hsl(0deg 0% 30%);
            margin-bottom: -0.2em;
            cursor: pointer; /* Change cursor to pointer for eye icon */
        }

        button.login {
            padding: 1em;
            background: hsla(234, 44%, 24%, 0.989);
            color: hsl(0 0 100);
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
          
        }

        .footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.7em;
            color: hsl(0deg 0% 37%);
            width: 100%;
        }

        .footer span {
            cursor: pointer;
        }
        

        .password-container {
            position: relative; /* Position relative to contain absolute elements */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(0deg 0% 30%);
            cursor: pointer; /* Change cursor to pointer for the eye icon */
        }
        
    </style>
</head>
<body>
    <div class="screen-1">
        <!-- SVG Logo -->
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="300" height="300" viewBox="0 0 640 480" xml:space="preserve">
            <g transform="matrix(3.31 0 0 3.31 320.4 240.4)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; fill: rgb(61,71,133);" cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.98 0 0 0.98 268.7 213.7)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; fill: rgb(255,255,255);" cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(1.01 0 0 1.01 362.9 210.9)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; fill: rgb(255,255,255);" cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.92 0 0 0.92 318.5 286.5)">
                <circle style="stroke: rgb(0,0,0); stroke-width: 0; fill: rgb(255,255,255);" cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.16 -0.12 0.49 0.66 290.57 243.57)">
                <polygon style="fill: rgb(255,255,255);" points="-50,-50 -50,50 50,50 50,-50"></polygon>
            </g>
            <g transform="matrix(0.16 0.1 -0.44 0.69 342.03 248.34)">
                <polygon style="fill: rgb(255,255,255);" points="-50,-50 -50,50 50,50 50,-50"></polygon>
            </g>
        </svg>

        <!-- Teacher Selection Section -->
        <div class="teacher-selection">
            <label for="teacher">Select Teacher</label>
            <select id="teacher">
                <option value="" disabled selected>Select a teacher</option>
                <option value="mroduor">MR ODUOR GEOFREY O</option>
                <option value="teacher2">MR JERRY WYCLIFE OWUOR</option>
                <option value="teacher3">MD JANET OLUOCH</option> -->
              
            </select>
        </div>

        <!-- Password Section -->
        <div class="password">
            <label for="password">TSC NO</label>
            <div class="password-container">
                <input class="pas" type="password" id="password" placeholder="Enter your password" autocomplete="">
                <i class="eye-icon fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
            </div>
        </div>
        <a href="./mroduor/ProDoc III.html"></a>

        <!-- Login Button -->
        <button class="login" onclick="login()">Login</button>

        <!-- Footer -->
        <div class="footer">
            <span>Teachers</span>
            <span>Professional Documents database</span>
        </div>
    </div>

    <script>
        // Define teachers and their corresponding passwords and links
        const teacherData = {
            mroduor: {
                password: '887314', // Teacher 1's password
                link: './mroduor/ProDoc III.html'
            },
            teacher2: {
                password: 'password2', // Teacher 2's password
                link: 'https://example.com/teacher2'
            },
            teacher3: {
                password: 'password3', // Teacher 3's password
                link: 'https://example.com/teacher3'
            }
            // Add more teachers as needed
        };

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('togglePassword');

            // Toggle the type of input
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye'); // Change to open eye
                eyeIcon.classList.add('fa-eye-slash'); // Change icon to eye slash
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash'); // Change to closed eye
                eyeIcon.classList.add('fa-eye'); // Change icon back to eye
            }
        }

        function login() {
            const selectedTeacher = document.getElementById('teacher').value;
            const password = document.getElementById('password').value;

            // Check if a teacher is selected
            if (!selectedTeacher) {
                Swal.fire('Please select a teacher.');
                return;
            }

            // Check if the password is correct
            if (password === teacherData[selectedTeacher].password) {
                Swal.fire({
                    title: 'Success!',
                    text: `${selectedTeacher.replace('teacher', 'Teacher ')} login successful!`, // Indicate teacher name
                    icon: 'success',
                    timer: 3000, // Auto close after 3 seconds
                    showConfirmButton: false // Hide the confirm button
                }).then(() => {
                    window.location.href = teacherData[selectedTeacher].link;
                });
            } else {
                Swal.fire('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
