<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
    <script src="script.js" defer></script>
</head>
<body>
<img src="../img/logo.png" alt=""  class="logo" >
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card" data-url="https://kanyadet-school.web.app/KPSEA AND KJSEA/index.html" data-info="Access KPSEA & KJSEA Reports">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>KPSEA & KJSEA</h4>
                        <p>Examination Reports Archive</p>
                    </div>
                </div>
                <div class="card-image">
                    <img src="../img/exam-reports.jpg" alt="Examination Reports">
                </div>
                <div class="hidden-info">
                    <h3>Examination Reports</h3>
                    <p>Access comprehensive reports:</p>
                    <ul>
                        <li>KPSEA Results Analysis</li>
                        <li>KJSEA Performance Trends</li>
                        <li>Statistical Summaries</li>
                    </ul>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card" data-url="https://kanyadet-school.web.app/Designs/Digital Contents.html" data-info="Access CBC Resources">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>CBC Resources</h4>
                        <p>Curriculum Implementation Tools</p>
                    </div>
                </div>
                <div class="card-image">
                    <img src="../img/cbc-resources.jpg" alt="CBC Resources">
                </div>
                <div class="hidden-info">
                    <h3>CBC Resources</h3>
                    <p>Teaching & Learning Materials:</p>
                    <ul>
                        <li>Lesson Plans Templates</li>
                        <li>Assessment Tools</li>
                        <li>Learning Activities</li>
                    </ul>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card" data-url="../Timetable/index.html" data-info="School Timetable Management">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Timetable</h4>
                        <p>Schedule Management System</p>
                    </div>
                </div>
                <div class="card-image">
                    <img src="../img/timetable.jpg" alt="Timetable">
                </div>
                <div class="hidden-info">
                    <h3>Timetable Portal</h3>
                    <p>Access and manage:</p>
                    <ul>
                        <li>Class Schedules</li>
                        <li>Exam Timetables</li>
                        <li>Teacher Assignments</li>
                    </ul>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card" data-url="https://kanyadet-school.web.app/Profesional Documents/Sign In/Sign in.html" data-info="Staff Portal Access">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Staff Portal</h4>
                        <p>Teacher Resources & Tools</p>
                    </div>
                </div>
                <div class="card-image">
                    <img src="../img/staff-portal.jpg" alt="Staff Portal">
                </div>
                <div class="hidden-info">
                    <h3>Staff Services</h3>
                    <p>Access teacher resources:</p>
                    <ul>
                        <li>Professional Development</li>
                        <li>Document Templates</li>
                        <li>Communication Tools</li>
                    </ul>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card" data-url="https://kanyadet-school.web.app/Profesional Documents/Sign In/Sign in.html" data-info="Staff Portal Access">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Staff Portal</h4>
                        <p>Teacher Resources & Tools</p>
                    </div>
                </div>
                <div class="card-image">
                    <img src="../img/staff-portal.jpg" alt="Staff Portal">
                </div>
                <div class="hidden-info">
                    <h3>Staff Services</h3>
                    <p>Access teacher resources:</p>
                    <ul>
                        <li>Professional Development</li>
                        <li>Document Templates</li>
                        <li>Communication Tools</li>
                    </ul>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
